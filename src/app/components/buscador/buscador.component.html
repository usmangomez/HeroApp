<div class="container my-5">
    <div class="row" *ngIf="heroes.length==0">
        <div class="alert alert-info">No se ha encontrado tú búsqueda de: <strong>{{ heroSearch }}</strong></div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let hero of heroes; let i = index">
            <app-hero-card [hero]="hero" [idx]="i"></app-hero-card>
        </div>
    </div>
</div>
